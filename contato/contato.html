    <div class="caixa">
        <h1>Contato</h1>
        <form action="#" method="POST">
        <div class="form-group">
            <label for="nome" class="required">Nome Completo</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
        </div>
        <div class="form-group">
            <label for="telefone" class="required">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}">
        </div>
        <div class="form-group">
            <label for="email" class="required">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="seu@email.com">
        </div>
        <div class="form-group">
            <label class="required">Tipo de Cliente</label>
        <div class="radio-group">
        <div class="radio-option">
            <input type="radio" id="pf" name="tipo_cliente" value="pf" required>
            <label for="pf">Pessoa Física</label>
        </div>
        <div class="radio-option">
            <input type="radio" id="pj" name="tipo_cliente" value="pj">
            <label for="pj">Pessoa Jurídica</label>
        </div>
        </div>
        </div>
        <div class="form-group">
            <label class="required">Melhor Horário para Contato</label>
        <div class="time-slots">
                <label><input type="checkbox" name="horario" value="manha"> Manhã (8h-12h)</label>
                <label><input type="checkbox" name="horario" value="tarde"> Tarde (13h-18h)</label>
                <label><input type="checkbox" name="horario" value="flexivel"> Horário Flexível</label>
        </div>
        </div>
        <div class="form-group">
            <label for="servico" class="required">Tipo de Serviço</label>
            <select id="servico" name="servico" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="homepage">HomePage Estática (R$300-600)</option>
                <option value="dinamica">Página Dinâmica (R$800-1.500)</option>
                <option value="avancada">Página Avançada (R$2.500+)</option>
                <option value="outro">Outro (Descreva abaixo)</option>
                </select>
            </div>
            <br><br>
            <div class="form-group">
                <label for="descricao" class="required">Descrição do Projeto</label>
                <br>
                <textarea id="descricao" name="descricao" required placeholder="Descreva com detalhes o que você precisa..."></textarea>
            </div>
            <button class="botao" type="submit">Enviar</button>
        </form>
    </div>
</body>
